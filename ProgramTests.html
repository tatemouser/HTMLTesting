<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0; /* Remove default body margin for full-width background */
}

.section-blue {
  background-color: powderblue;
  color: black; /* Set text color to contrast with the background */
}

.section-green {
  background-color: lightgreen;
  color: black; /* Set text color to contrast with the background */
}

.section-red {
  background-color: lightcoral;
  color: white; /* Set text color to contrast with the background */
}

p {
  margin: 10px; /* Add margin to paragraphs for better readability */
}
</style>
</head>

<body>

<div class="section-blue">
  <h1>This is a blue section</h1>
  <p>This is some content in the blue section.</p>
</div>

<div class="section-green">
  <h1>This is a green section</h1>
  <p>This is some content in the green section.</p>
</div>

<div class="section-red">
  <h1>This is a red section</h1>
  <p>This is some content in the red section.</p>
</div>

</body>
</html>
